<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>ثبت نام</h2>
        <p>لطفا اطلاعات خود را با دقت وارد کنید</p>
        <form method="post" action="{% url 'weblog:sabtenam' %}">
            {% csrf_token %}
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
    
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
    
            <label for="{{ form.birth_date.id_for_label }}">Birth Date:</label>
            {{ form.birth_date }}
    
            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
            {{ form.phone_number }}
    
            <label for="{{ form.email_address.id_for_label }}">Email Address:</label>
            {{ form.email_address }}
    
            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}
    
            <button type="submit">ثبت نام</button>
        </form>
    </div>
</body>

</html>
